<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 1</title>
    <link rel="stylesheet" href="Bai_1.css" />
  </head>
  <body>
    <header>
      <h1>CONTACT US</h1>
      <hr />
    </header>
    <main>
      <!-- start main-box-left -->
      <aside>
        <div class="main-box-left">
          <h2>Contact Info</h2>
          <div class="address">
            <img
              src="https://cdn-icons-png.flaticon.com/128/484/484167.png"
              alt=""
            />
            <p>
              321 Awesome Street<br />
              New York, NY 17022
            </p>
          </div>
          <div class="address">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2099/2099100.png"
              alt=""
            />
            <p>info@companyname.com</p>
          </div>
          <div class="address">
            <img
              src="https://cdn-icons-png.flaticon.com/128/151/151768.png"
              alt=""
            />
            <p>+1 800 123 1234</p>
          </div>
        </div>
      </aside>
      <!-- finish main-box-left -->
      <div class="main-box-right">
        <h2>Having Any Query! Or Book an apointment</h2>
        <form>
          <div>
            <input
              type="text"
              name="fullname"
              placeholder="Your Name"
              class="form-div"
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="form-div"
            />
          </div>
          <div>
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              class="form-div"
            />
          </div>
          <div>
            <textarea
              name="message"
              cols="30"
              rows="10"
              placeholder="Message"
              class="form-div"
            ></textarea>
          </div>
          <div class="button-title">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
