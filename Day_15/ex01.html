<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="css/ex01.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wapper">
      <div class="container">
        <!-- Sidebar -->
        <input type="checkbox" id="toggor-menu" hidden />
        <aside class="sidebar">
          <a href="#"><img src="./img/logo.svg" alt="" /></a>
          <h2>Explore</h2>
          <nav class="nav">
            <a href="#" class="nav-item">
              <img src="./icons/sidebar-icon-1.svg" alt="" />
              New In
            </a>
            <a href="#" class="nav-item">
              <img src="./icons/sidebar-icon-2.svg" alt="" />
              Clothing
            </a>
            <a href="#" class="nav-item">
              <img src="./icons/sidebar-icon-3.svg" alt="" />
              Shoes
            </a>
            <a href="#" class="nav-item">
              <img src="./icons/sidebar-icon-4.svg" alt="" />
              Accessories
            </a>
            <a href="#" class="nav-item">
              <img src="./icons/sidebar-icon-5.svg" alt="" />
              Activewear
            </a>
            <a href="#" class="nav-item">
              <img src="./icons/sidebar-icon-6.svg" alt="" />
              Gifts & Living
            </a>
            <a href="#" class="nav-item">
              <img src="./icons/sidebar-icon-7.svg" alt="" />
              Inspiration
            </a>
          </nav>
          <button class="chat-btn">
            <span class="icon">
              <img src="./icons/chat-icon.svg" alt="" />
            </span>
            Help Center
          </button>
        </aside>

        <!-- Hearder -->
        <header class="header">
          <form class="search-form">
            <label for="search"
              ><img src="./icons/Union.svg" alt="icon_search"
            /></label>
            <input
              type="text"
              name="search"
              placeholder="Search store"
              id="search"
            />
          </form>

          <nav class="menu">
            <a href="#" class="active">products</a>
            <!-- <a href="#">story</a> -->
            <a href="#">manufacturing</a>
            <a href="#">packaging</a>
          </nav>

          <div class="action">
            <a href="#"
              ><img src="./icons/basket.svg" alt="" class="icon-action"
            /></a>
            <a href="#"
              ><img src="./icons/person.svg" alt="" class="icon-action"
            /></a>
          </div>
          <div class="icon-bar">
            <label for="toggor-menu"><i class="fa-solid fa-bars"></i></label>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <div class="wide"><img src="./img/W3.jpg" alt="" /></div>
          <div class="tall"><img src="./img/W2.jpg" alt="" /></div>
          <div class="wide"><img src="./img/W8.jpg" alt="" /></div>
          <div class="tall"><img src="./img/W1.jpg" alt="" /></div>
          <div class="tall"><img src="./img/W7.jpg" alt="" /></div>
          <div class="tall"><img src="./img/W6.jpg" alt="" /></div>
          <div class="wide"><img src="./img/W5.jpg" alt="" /></div>
          <div class="wide"><img src="./img/W4.jpg" alt="" /></div>
        </main>
      </div>
    </div>
  </body>
</html>
